unbind-key C-b
set-option -g prefix C-a
bind-key C-a send-prefix

bind-key c new-window -c "#{pane_current_path}"
bind-key % split-window -h -c "#{pane_current_path}"
bind-key '"' split-window -v -c "#{pane_current_path}"

# popups
bind-key u display-popup -d '#{pane_current_path}' -E -b rounded -S fg="#6c7086" -w 65% -h 75%
bind-key b display-popup -d '#{pane_current_path}' -E -b rounded -S fg="#6c7086" -w 65% -h 75% btop
bind-key v display-popup -d '#{pane_current_path}' -E -b rounded -S fg="#6c7086" -w 65% -h 75% vim
bind-key g display-popup -d '#{pane_current_path}' -E -b rounded -S fg="#6c7086" -w 100% -h 99% lazygit

set-option -g detach-on-destroy off

# Copied from https://unix.stackexchange.com/questions/318281/how-to-copy-and-paste-with-a-mouse-with-tmux
# Linux only
set -g mouse on
bind-key -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind-key -n WheelDownPane select-pane -t= \; send-keys -M
bind-key -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M
bind-key -T copy-mode-vi    C-WheelUpPane   send-keys -X halfpage-up
bind-key -T copy-mode-vi    C-WheelDownPane send-keys -X halfpage-down
bind-key -T copy-mode-emacs C-WheelUpPane   send-keys -X halfpage-up
bind-key -T copy-mode-emacs C-WheelDownPane send-keys -X halfpage-down

# Copy vi style
setw -g mode-keys vi
unbind-key -T copy-mode-vi Enter
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'C-v' send -X begin-selection \; send -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send -X copy-selection

set-option -sg escape-time 10
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g mouse on
set-option -g history-limit 50000
set -g base-index 1
setw -g pane-base-index 1


# For navigator
#
#
#
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

set -g status-bg "#181825"
set -g status-fg "#cdd6f4"
set -g mode-style bg="#181825",fg="#cdd6f4"
set -g status-left-length 100

set -g pane-active-border-style bg=default,fg=default
set -g pane-border-style bg=default,fg="#535e80"



# Plugins
#  Install TPM with:
#  git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
#
#
set -g @plugin 'tmux-plugins/tpm'
# 1. Logging
#     Toggle (start/stop) logging in the current pane.
#     Key binding: prefix + shift + p
#     File name format: tmux-#{session_name}-#{window_index}-#{pane_index}-%Y%m%dT%H%M%S.log
#     File path: $HOME (user home dir)
#     Example file: ~/tmux-my-session-0-1-20140527T165614.log
# 2. Screen Capture
#     Save visible text, in the current pane. Equivalent of a "textual screenshot".
#     Key binding: prefix + alt + p
#     File name format: tmux-screen-capture-#{session_name}-#{window_index}-#{pane_index}-%Y%m%dT%H%M%S.log
#     File path: $HOME (user home dir)
#     Example file: tmux-screen-capture-my-session-0-1-20140527T165614.log
# 3. Save complete history
#     Save complete pane history to a file. Convenient if you retroactively remember you need to log/save all the work.
#     Key binding: prefix + alt + shift + p
#     File name format: tmux-history-#{session_name}-#{window_index}-#{pane_index}-%Y%m%dT%H%M%S.log
#     File path: $HOME (user home dir)
#     Example file: tmux-history-my-session-0-1-20140527T165614.log
#     NOTE: this functionality depends on the value of history-limit - the number of lines Tmux keeps in the scrollback buffer. Only what Tmux kept will also be saved, to a file.
# 4. Clear pane history
#     Key binding: prefix + alt + c
set -g @plugin 'tmux-plugins/tmux-logging'

# Must be at bottom
run '~/.tmux/plugins/tpm/tpm'
